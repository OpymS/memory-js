    <section>
        <h2>Connectez-vous</h2>
        <form action="" method="post" class="contactForm" id="contactForm">
            <p>
                <label for="email">Entrez votre email</label>
                <input type="text" id="email" name="email" class="input" placeholder="Votre email : exemple john@doe.fr" autofocus required />
            </p>
            
            <p>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="input" placeholder="Votre mot de passe" required />
            </p>
            

            <button type="submit">Se connecter</button>
            <button type="reset">Annuler</button>
        </form>
    </section>
